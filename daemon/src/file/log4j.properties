# Sample Log4J configuration for a typical Spring web app

# Standard Log4J syntax applies


# Log all messages down to level INFO
# Write messages to console and to example.log file

log4j.rootCategory=info, stdout


# Defines the console logger

log4j.appender.info=org.apache.log4j.FileAppender
log4j.appender.info.File=E:\\Project\\shaoxingwebservice\\log\\log11.log
log4j.appender.info.DatePattern=yyyy-MM-dd'.log4j'
log4j.appender.info.Append=false
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[framework] %d %p %c - %m%n


